<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- bootstrap links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="container my-5 p-5">
        <div class="my-5 p-5">
            <div class="row row-cols-1 row-cols-md-1 w-100 h-100">
                <div class="col">
                    <div class="card">
                        <img src="images/illustration-hero.svg" class="img-div card-img-top img-fluid" alt="...">
                        <div class="card-body text-center px-5 my-5">
                            <h5 class="card-title">Order Summary</h5>
                            <p class="card-text my-4">You can now listen to millions of songs,<br>
                                audiobooks, and podcasts on any device <br>
                                anywhere you like!</p>

                            <div class="order-card card mb-3 my-5">
                                <div class="row g-0">
                                    <div class="col-md-4 py-5">
                                        <img src="images/icon-music.svg" class="img-fluid rounded-start w-50" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body text-start d-flex py-5">
                                            <div>
                                                <h5 class="card-title py-3">Annual Plan</h5>
                                                <span class="card-text"> $59.99/year</span>
                                            </div>
                                            <a class="change-link py-5 mx-auto" href="#">Change</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="btn btn-primary btn1 my-5 px-5 py-3 shadow">Proceed to Payment</span>
                            <br>
                            <button class="btn btn2 card-text"> Cancel Order</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="attribution">
       <h1 class="last"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rabeya Aktar Ety</a>.</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
